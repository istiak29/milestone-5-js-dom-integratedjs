<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank</title>
        <!-- Tailwind connector -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <h1 class="text-5xl mt-10 ml-5 text-center">
            Let's gate some <span class="font-bold text-violet-600">Money!</span>
        </h1>
        <main>
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
                    <div class="bg-green-300 p-8 rounded-2xl">
                        <h4 class="text-2xl font-semibold">Deposit</h4>
                        <h2 class="text-3xl" >$<span id="total-deposit">00</span></h2>
                    </div>
                    <div class="bg-amber-400 p-8 rounded-2xl">
                        <h4 class="text-2xl font-semibold">Withdraw</h4>
                        <h2 class="text-3xl">$<span id="total-withdraw">00</span></h2>
                    </div>
                    <div class="bg-green-300 p-8 rounded-2xl">
                        <h4 class="text-2xl font-semibold">Balance</h4>
                        <h2 class="text-3xl">$<span id="total-balance">500</span></h2>
                    </div>
                </div>
            </section>
            <!-- withdraw and deposit form -->
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                    <div class="bg-teal-400 p-8 rounded-2xl">
                        <h4 class="text-2xl font-semibold">Please Deposit</h4>

                        <input class="w-9/12 block mt-3 px-4 rounded" type="" name="" id="deposit-amount"
                            placeholder="Deposit Amount" />
                        <button class="mt-3 bg-amber-500 px-6 py-1 rounded-lg hover:bg-fuchsia-600" id="btn-deposit">
                            Deposit
                        </button>
                    </div>

                    <div class="bg-orange-400 p-8 rounded-2xl">
                        <h4 class="text-2xl font-semibold">Withdraw Amount</h4>
                        <input class="w-9/12 block mt-3 px-4 rounded" type="" name="" id="withdraw-amount"
                            placeholder="Withdraw Amount" />
                        <button class="mt-3 bg-emerald-600 px-6 py-1 rounded-lg hover:bg-fuchsia-600" id="btn-withdraw">
                            withdraw
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </body>

</html>
