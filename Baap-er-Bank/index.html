<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>    

    <!-- Tailwind connector -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl mt-10 ml-5 text-center">Welcome to your <span class="font-bold text-violet-600">Bank!</span></h1>

    <main>
        <section class="mx-auto w-9/12 mt-10 p-8 rounded-2xl bg-gradient-to-r from-purple-500 to-pink-500">
            <h3 class="text-3xl mb-5">Please Login to your Bank account</h3>
            <div class="">
                <input class="w-9/12 block mb-3 px-3 rounded" type="email" name="" id="user-email" placeholder="your email">
                <input class="w-9/12 block mb-3 px-3 rounded" type="password" name="" id="user-password" placeholder="your password">
            <button class="bg-amber-500 px-6 py-1 rounded-lg hover:bg-fuchsia-600" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
