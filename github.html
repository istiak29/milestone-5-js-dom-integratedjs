<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <h1 id="secret-info">My secret Information</h1>
    <input type="text" name="" id="delete-text" placeholder="to delete type 'delete'">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-text').addEventListener('keyup', function(event){
            const text = event.target.value;
            deletedBtn = document.getElementById('btn-delete');
            if (text === 'delete'){
                deletedBtn.removeAttribute('disabled');
            }
            else{
                deletedBtn.setAttribute('disabled', true)
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
            const secretInfo = document.getElementById('secret-info');
            secretInfo.style.display = 'none'
        })
    </script>
</body>
</html>
